<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="#1a2633"/>

  <!-- Court -->
  <rect x="20" y="20" width="88" height="88" fill="#2e7d32" rx="4"/>

  <!-- Kitchen zones -->
  <rect x="20" y="44" width="88" height="20" fill="#ffc107" opacity="0.3"/>
  <rect x="20" y="64" width="88" height="20" fill="#ffc107" opacity="0.3"/>

  <!-- Net -->
  <line x1="20" y1="64" x2="108" y2="64" stroke="white" stroke-width="3"/>

  <!-- Kitchen lines -->
  <line x1="20" y1="44" x2="108" y2="44" stroke="#ffc107" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="20" y1="84" x2="108" y2="84" stroke="#ffc107" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Center line -->
  <line x1="64" y1="20" x2="64" y2="44" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="64" y1="84" x2="64" y2="108" stroke="white" stroke-width="1" opacity="0.5"/>

  <!-- Players (circles) -->
  <!-- Player team (blue) -->
  <circle cx="45" cy="95" r="8" fill="#1976d2"/>
  <circle cx="83" cy="95" r="8" fill="#42a5f5"/>

  <!-- Opponent team (red) -->
  <circle cx="45" cy="33" r="8" fill="#d32f2f"/>
  <circle cx="83" cy="33" r="8" fill="#e57373"/>

  <!-- Ball -->
  <circle cx="64" cy="64" r="6" fill="#ffeb3b"/>
  <circle cx="62" cy="62" r="2" fill="white" opacity="0.5"/>
</svg>